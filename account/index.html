<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natabox login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js"></script>
    <link rel="shortcut icon" href="../logos/vertical.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <a href="../"><img src="../logos/vertical.svg" alt="logo Technata"></a>
    <h1>Login</h1>
    <div class="login">
        <form>
            <label>Endereço de email <input type="text" name="email" required></label>
            <label>Senha <input type="password" name="password" required></label>
            <button class="submit">Login</button>
        </form>
    </div>
    <div class="registro">
        <label>Não tem uma conta? <a href="register">Crie uma →</a></label>
    </div>
</body>

</html>
