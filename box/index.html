<!DOCTYPE html>
<html lang="en">
<script>
    if (localStorage.getItem('account') == null) {
        window.location.href = window.location.href.replace('/box', '/account')
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natabox</title>
    <link rel="shortcut icon" href="../logos/vertical.svg" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js"></script>
    <script type="module" src="main.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script src="https://codemirror.net/mode/xml/xml.js"></script>
    <script src="https://codemirror.net/mode/css/css.js"></script>
    <script src="https://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="https://codemirror.net/mode/clike/clike.js"></script>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
    <link rel="stylesheet" href="https://codemirror.net/theme/material-darker.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z9VPY5ZQFC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-Z9VPY5ZQFC');
    </script>
</head>

<body>
    <header>
        <div class="upload__btn">
            <ion-icon name="add"></ion-icon>
            <p>New</p>
            <div class="dropdown">
                <div class="createfolder">
                    <ion-icon name="folder"></ion-icon><span>Folder</span>
                </div>
                <label for="upload">
                    <ion-icon name="cloud-upload"></ion-icon>
                    <span>Upload</span>
                    <input type="file" id="upload" name="upload" multiple>
                </label>
                <div class="newtext">
                    <ion-icon name="document"></ion-icon>
                    <span>Text file</span>
                </div>
            </div>
        </div>
        <div class="search">
            <ion-icon name="ios-search"></ion-icon>
            <input type="text" name="search" id="search" placeholder="Search files">
        </div>
        <div class="break"></div>
        <div class="lang brazil">
            <img src="assets/img/icons/brazil.svg" class="brazil">
            <img src="assets/img/icons/usa.svg" class="usa">
            <img src="assets/img/icons/japan.svg" class="japan">
            <img src="assets/img/icons/russia.svg" class="russia">
        </div>
        <div class="logout">
            <ion-icon name="ios-log-out"></ion-icon>
        </div>
    </header>
    <div class="options">
        <form>
            <label for="sort">
                <span>Sort by</span>
                <select name="sort" id="sort">
                    <option value="name">Name</option>
                    <option value="size">Size</option>
                    <option value="type">Type</option>
                    <option value="date">Date</option>
                </select>
            </label>
            <label for="order">
                <span>Order</span>
                <select name="order" id="order">
                    <option value="1">Ascending</option>
                    <option value="-1">Descending</option>
                </select>
            </label>
            <label for="preview">
                <span>Images preview</span>
                <input type="checkbox" name="preview" id="preview" checked>
            </label>
        </form>
    </div>
    <div class="path">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-icon name="refresh"></ion-icon>
        <span>/</span>
    </div>
    <div class="container">
        <div class="folders">
            <div class="loading"></div>
        </div>
        <div class="files"></div>
    </div>
    <div class="drop">
        <div class="drop__inner">
            Drop here to upload
        </div>
    </div>
    <div class="uploading">
        <div class="spinner"></div>
        <p>Uploading...</p>
    </div>
    <div class="downloading">
        <div class="spinner"></div>
        <p>Downloading...</p>
    </div>
    <div class="drop-area"></div>
    <footer>
        Projeto integrado do segundo ano de informática do Colégio Técnico Bento Quirino<br>
        Desenvolvido por: <a href="https://sirvorak.github.io/" target="_blank">Rodolfo Infantini Carneiro</a>, <a
            href="https://github.com/blackwolf449" target="_blank">Vinicius Oliveira de Deus Nequiz</a>, <a
            href="https://github.com/leeggy" target="_blank">Henrique Souza
            Boss</a>, <a href="https://github.com/fuka-oni" target="_blank">Lucas Correia Furlan</a>
    </footer>
</body>

</html>
